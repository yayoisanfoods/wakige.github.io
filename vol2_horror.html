<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>恐怖ページ</title>
  <link rel="stylesheet" href="horror.css">
</head>
<body>
  <div id="overlay">
    <img src="scary.jpg" alt="恐怖画像" id="scaryImage">
    <audio id="scarySound" src="scary.mp3" autoplay></audio>
  </div>

  <div id="return" class="hidden">
    <a href="vol2.html">もどる</a>
  </div>

  <script>
    const audio = document.getElementById("scarySound");

    setTimeout(() => {
      if (audio.ended) {
        showReturn();
      } else {
        audio.addEventListener("ended", showReturn);
      }
    }, 10000);

    function showReturn() {
      document.getElementById("overlay").style.display = "none";
      document.body.style.backgroundColor = "red";
      document.body.style.animation = "none";
      document.getElementById("return").classList.remove("hidden");
    }
  </script>
</body>
</html>
